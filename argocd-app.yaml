apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smartops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: __REPO_URL__
    targetRevision: HEAD
    path: smartops
  destination:
    server: https://kubernetes.default.svc
    namespace: smartops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 